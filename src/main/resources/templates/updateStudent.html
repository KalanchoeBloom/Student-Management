<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="studentId">ID:</label>
    <input type="text" id="studentId" th:field="*{student.studentId}" required/>
  </div>
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.fullName}" required/>
  </div>
  <div>
    <label for="furigana">ふりがな:</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required/>
  </div>
  <div>
    <label for="nickName">ニックネーム:</label>
    <input type="text" id="nickName" th:field="*{student.nickName}" required/>
  </div>
  <div>
    <label for="email">メールアドレス:</label>
    <input type="text" id="email" th:field="*{student.email}" required/>
  </div>
  <div>
    <label for="region">地域:</label>
    <input type="text" id="region" th:field="*{student.region}" required/>
  </div>
  <div>
    <label for="age">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}"/>
  </div>
  <div>
    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}"/>
  </div>
  <div>
    <label for="remark">備考欄:</label>
    <input type="text" id="remark" th:field="*{student.remark}" required/>
  </div>
  <div th:each="course, stat : ${studentDetail.studentCourses}">
    <label for="courseName">受講コース名：</label>
    <input type="text" id="courseName" th:field="*{studentCourses[__${stat.index}__].courseName}"/>
    <div th:if="${#fields.hasErrors('studentCourses[' + stat.index + '].courseName')}"
         th:errors="*{studentCourses[__${stat.index}__].courseName}">
      受講コース名のエラー
    </div>
    <button type="submit">更新</button>
  </div>
</form>

</body>
</html>
